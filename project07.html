<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .calculator {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        .display {
            font-size: 2rem;
            width: 100%;
            height: 50px;
            text-align: right;
            padding: 10px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .button {
            font-size: 1.5rem;
            width: 60px;
            height: 60px;
            margin: 10px;
            border: none;
            background-color: #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #d4d4d4;
        }
        .button:active {
            background-color: #b8b8b8;
        }
        .button.clear {
            background-color: #ff6666;
            color: white;
        }
        .button.equal {
            background-color: #66cc66;
            color: white;
        }
        .button.memory {
            background-color: #ffa500;
            color: white;
        }
        .button.function {
            background-color: #87cefa;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button function" onclick="appendToDisplay('/')">/</button>

            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button function" onclick="appendToDisplay('*')">*</button>

            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button function" onclick="appendToDisplay('-')">-</button>

            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button equal" onclick="calculateResult()">=</button>
            <button class="button function" onclick="appendToDisplay('+')">+</button>

            <button class="button function" onclick="squareRoot()">âˆš</button>
            <button class="button function" onclick="percentage()">%</button>

            <button class="button memory" onclick="recallMemory()">MR</button>
            <button class="button memory" onclick="storeMemory()">M+</button>
        </div>
    </div>

    <script>
        let currentInput = '';
        let memory = 0;

        function appendToDisplay(value) {
            currentInput += value;
            document.getElementById('display').value = currentInput;
        }

        function clearDisplay() {
            currentInput = '';
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                // Replace "undefined" with error message for division by zero
                if (currentInput.includes('/') && currentInput.split('/')[1] === '0') {
                    document.getElementById('display').value = 'undefined';
                    currentInput = '';
                    return;
                }
                currentInput = eval(currentInput).toString();
                document.getElementById('display').value = currentInput;
            } catch (error) {
                document.getElementById('display').value = 'Error';
                currentInput = '';
            }
        }

        function storeMemory() {
            memory = parseFloat(currentInput) || 0;
            currentInput = '';
            document.getElementById('display').value = 'M+ Stored';
        }

        function recallMemory() {
            currentInput = memory.toString();
            document.getElementById('display').value = currentInput;
        }

        function squareRoot() {
            let result = Math.sqrt(parseFloat(currentInput));
            if (isNaN(result)) {
                document.getElementById('display').value = 'Error';
                currentInput = '';
            } else {
                currentInput = result.toString();
                document.getElementById('display').value = currentInput;
            }
        }

        function percentage() {
            let result = parseFloat(currentInput) / 100;
            if (isNaN(result)) {
                document.getElementById('display').value = 'Error';
                currentInput = '';
            } else {
                currentInput = result.toString();
                document.getElementById('display').value = currentInput;
            }
        }
    </script>
</body>
</html>
