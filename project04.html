<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .quiz-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .quiz-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .question {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .answers {
            list-style-type: none;
            padding: 0;
        }
        .answers li {
            margin: 10px 0;
        }
        .answers input {
            margin-right: 10px;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
        .results {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Dynamic Quiz App</h1>
        <div id="quiz"></div>
        <div class="controls">
            <button id="nextBtn">Next</button>
            <button id="submitBtn" style="display: none;">Submit</button>
        </div>
        <div class="results" id="results" style="display: none;"></div>
    </div>
    <script src="js/quiz.js"></script>
</body>
</html>
